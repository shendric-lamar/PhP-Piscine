<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Balloon</title>
    <style>
        div.balloon {
            height: 200px;
            width: 200px;
            background-color: red;
            border-radius: 50%;
        }
	</style>
	<script>
		var size = 200;
		var colors = ["red", "green", "blue"];
		var index = 0;
		var balloon;

		window.onload = function() {
            balloon = document.querySelector("#balloon");
            balloon.addEventListener("click", balloonInflate);
			balloon.addEventListener("mouseleave", balloonDeflate)
        }

		function balloonInflate() {
			size += 10;
			if (size > 420) {
				size = 200;
			}
			index += 1;
			if (index > 2 || size > 420)
				index = 0;
			windowRefresh();
		}

		function balloonDeflate() {
			if (size > 200) {
				size -= 5;
				index -= 1;
				if (index < 0)
					index = 2;
			}
			windowRefresh();
		}

		function windowRefresh() {
			console.log(size);
			console.log(index);
			balloon.style.height = size + 'px';
			balloon.style.width = size + 'px';
			balloon.style.backgroundColor = colors[index];
		}
	</script>
</head>
<body>
	<div id="balloon" class="balloon">

	</div>
</body>
</html>
